<!-- ======= Menu Section ======= -->
<section id="menu" class="menu section-bg">
    <div class="container" data-aos="fade-up"  *ngIf="menu  else noMenus">

      <div class="section-title">
        <br>
        <br>
        <br>
        <br><br>
        
        <p>Check Today's menu</p>
      </div>

      <div class="row" data-aos="fade-up" data-aos-delay="100">
        <div class="col-lg-12 d-flex justify-content-center">

        </div>
      </div>
      <div class="row menu-container" data-aos="fade-up" data-aos-delay="200">

        <div class="col-lg-6 menu-item filter-starters">
          <img src="https://i0.wp.com/lapresse.tn/wp-content/uploads/2021/07/couscous-tunisien.jpg?fit=850%2C491&ssl=1" class="menu-img" alt="">
          <div class="menu-content">
            <a >{{menu.descriptionPlat}}</a><span></span>
          </div>
          <div class="menu-ingredients">
            <p></p>
          </div>
        </div>

        <div class="col-lg-6 menu-item filter-specialty">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeOjJ0VyNkJ04oJtmVqDqPmUIiyLwCVdRcC033L1RzDqQY8IBoKW9nMs9rExa1_95vGIo&usqp=CAU" class="menu-img" alt="">
          <div class="menu-content">
            <a >{{menu.dessert}}</a><span></span>
          </div>
          <div class="menu-ingredients">
            
          </div>
        </div>

        <div class="col-lg-6 menu-item filter-starters">
          <img src="https://cac.img.pmdstatic.net/fit/http.3A.2F.2Fprd2-bone-image.2Es3-website-eu-west-1.2Eamazonaws.2Ecom.2Fcac.2F2019.2F09.2F16.2F6c52549c-831c-45a6-b79f-32f2cab6e201.2Ejpeg/750x562/quality/80/crop-from/center/cr/wqkgaVN0b2NrIC8gbWFueWFrb3RpYyAvIEN1aXNpbmUgQWN0dWVsbGU%3D/poulet-roti-facile.jpeg" class="menu-img" alt="">
          <div class="menu-content">
            <a href="#">{{menu.supplement}}</a><span></span>
          </div>
          <div class="menu-ingredients">
            
          </div>
        </div>

       

      

      </div>

    </div>
    <br><br><br>
    <div class="rating">
      <input type="radio" id="star-1" name="star-radio" value="star-1" (click)="this.vote=5">
      <label for="star-1">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path pathLength="360" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"></path></svg>
      </label>
      <input type="radio" id="star-2" name="star-radio" value="star-1" (click)="this.vote=4">
      <label for="star-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" (click)="this.vote=1"><path pathLength="360" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"></path></svg>
      </label>
      <input type="radio" id="star-3" name="star-radio" value="star-1" (click)="this.vote=3">
      <label for="star-3">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path pathLength="360" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"></path></svg>
      </label>
      <input type="radio" id="star-4" name="star-radio" value="star-1" (click)="this.vote=2">
      <label for="star-4">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path pathLength="360" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"></path></svg>
      </label>
      <input type="radio" id="star-5" name="star-radio" value="star-1" (click)="this.vote=1">
      <label for="star-5">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path pathLength="360" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"></path></svg>
      </label>
    </div>
   <!--<button id="myButton" (click)="clicker()">Click me</button>--> 
  </section><!-- End Menu Section -->
  <ng-template #noMenus> 
    <p>Aucun menu trouv√©.</p>
  </ng-template>
